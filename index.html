          constructor() {
            this.data = {
              menuItems: new Map(),
              orders: new Map()
            };
            this.loadFromStorage();
          }

          createMenuItem(item) {
            this.data.menuItems.set(item.id, { ...item, createdAt: new Date().toISOString() });
            this.saveToStorage();
            return true;
          }

          getMenuItems(category = null) {
            const items = Array.from(this.data.menuItems.values());
            return category ? items.filter(item => item.category === category) : items;
          }

          createOrder(order) {
            this.data.orders.set(order.id, order);
            this.saveToStorage();
            return true;
          }

          saveToStorage() {
            try {
              const serialized = {
                menuItems: Array.from(this.data.menuItems.entries()),
                orders: Array.from(this.data.orders.entries())
              };
              localStorage.setItem('restaurantDB', JSON.stringify(serialized));
            } catch (error) {
              console.error('Failed to save to storage:', error);
            }
          }

          loadFromStorage() {
            try {
              const stored = localStorage.getItem('restaurantDB');
              if (stored) {
                const parsed = JSON.parse(stored);
                this.data.menuItems = new Map(parsed.menuItems || []);
                this.data.orders = new Map(parsed.orders || []);
              } else {
                this.initializeDefaultData();

          const addToCart = async (item) => {
            setButtonStates(prev => ({ ...prev, [item.id]: 'adding' }));

            await new Promise(resolve => setTimeout(resolve, 500));

            const existingItem = cart.find(cartItem => cartItem.id === item.id);
            if (existingItem) {
              setCart(cart.map(cartItem => 
                cartItem.id === item.id 
                  ? { ...cartItem, quantity: cartItem.quantity + 1 }
                  : cartItem
              ));
            } else {
              setCart([...cart, { ...item, quantity: 1 }]);
            }

            setButtonStates(prev => ({ ...prev, [item.id]: 'added' }));

            setTimeout(() => {
              setButtonStates(prev => ({ ...prev, [item.id]: 'normal' }));
            }, 2000);
          };

          const updateQuantity = (id, change) => {
            setCart(cart.map(item => {
              if (item.id === id) {
                const newQuantity = item.quantity + change;
                return newQuantity > 0 ? { ...item, quantity: newQuantity } : null;
              }
              return item;
            }).filter(Boolean));
          };

          const removeFromCart = (id) => {
            setCart(cart.filter(item => item.id !== id));
          };

          const getCartTotal = () => {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
          };

          const getCartItemCount = () => {
            return cart.reduce((total, item) => total + item.quantity, 0);
          };

          const getFilteredItems = () => {
            if (selectedCategory === 'all') {
              return menuItems;
            }
            return menuItems.filter(item => item.category === selectedCategory);
          };

          const scrollCategories = (direction) => {
            const container = document.getElementById('categories-container');
            const scrollAmount = 200;
            if (direction === 'left') {
              container.scrollLeft -= scrollAmount;
            } else {
              container.scrollLeft += scrollAmount;
            }
          };

          const getButtonText = (item) => {
            const state = buttonStates[item.id] || 'normal';
            const cartItem = cart.find(cartItem => cartItem.id === item.id);
            
            switch (state) {
              case 'adding':
                return 'Adding...';
              case 'added':
                return `Added ${cartItem?.quantity || 1}`;
              default:
                return cartItem ? `Add More (${cartItem.quantity})` : 'Add to Cart';
            }
          };

          const getButtonStyle = (item) => {
            const state = buttonStates[item.id] || 'normal';
            const cartItem = cart.find(cartItem => cartItem.id === item.id);
            
            if (state === 'adding') {
              return 'bg-yellow-500 text-white';
            } else if (state === 'added') {
              return 'bg-green-500 text-white';
            } else if (cartItem) {
              return 'bg-blue-500 text-white hover:bg-blue-600';
            }
            return 'bg-orange-500 text-white hover:bg-orange-600';
          };

              customerInfo,
              items: cart.map(item => ({
                id: item.id,
                name: item.name,
                price: item.price,
                quantity: item.quantity
              })),
              total: getCartTotal(),
              timestamp: new Date().toISOString(),
              status: 'pending'

                          )
                        )
